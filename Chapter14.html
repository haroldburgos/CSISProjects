<script>
function ValidateEmail(inputText)  
	{  
	var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
	if(inputText.value.match(mailformat))  
	{  
		document.form1.Email1.focus();  
		return true;  
	}  
	else  
	{  
		alert("You have entered an invalid email address!");  
		document.form1.Email1.focus();  
		return false;  
	}  
}  
	</script>		
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<h1 align="center">Chapter 14</h1>


<form name="form1" action="http://www.markmurtha.com/csis128/readform.asp">

  <input type="text" name="Name" id="Name"> <br>
  Email:<br>
  <input type="text"  name="Email" id="Email1"><br>
<br>
  <input type="submit" value="Sign up Now" onclick="ValidateEmail(document.form1.Email1)"/>
  <input type="reset" value="Reset">
</form>
